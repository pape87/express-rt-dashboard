version: '3.7'
services:
  go-backend:
    build: ./src
    container_name: go-backend
    depends_on:
      - 'mongo'
    environment:
      - PORT=8000
    ports:
      - '8000:8000'
    volumes:
      - './src:/opt/go-backend:cached'
  mongo:
    image: 'mongo:4.2.6-bionic'
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodata:/data/db
    restart: always
  mongo_express:
    image: mongo-express
    container_name: mongo_express
    depends_on:
      - 'mongo'
    ports:
      - '8081:8081'
    restart: always
volumes:
  mongodata: